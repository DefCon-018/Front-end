<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists </h1>
    <!-- unordered lists -->
    <ul>        <!-- It has an attribute type= "" by default value is disc-->    
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <ul type = "circle">          
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <ul type = "square">    
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <!-- Ordered list -->
    <ol>      <!-- It has two attributes type = "" and start= "" by default type value is 1 and by default value of start is 1-->
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <ol type = "A" start= "2">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <dl>
        <dt><strong>Coffee</strong></dt>
        <dd>-black hot drink</dd>
        <dt><b>Tea</b></dt>
        <dd>-Drink</dd>
    </dl>
</body>
</html>
